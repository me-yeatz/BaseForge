
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseForge - Technical Specification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap');
        
        :root {
            --safety-orange: #FF5F1F;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .blueprint-grid {
            background-color: #ffffff;
            background-image: 
                radial-gradient(#000 0.5px, transparent 0.5px),
                linear-gradient(to right, #f0f0f0 1px, transparent 1px),
                linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 128px 128px, 32px 32px, 32px 32px;
            background-position: center center;
        }

        pre, code {
            font-family: 'Fira Code', monospace;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #000;
        }

        .corner-bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid var(--safety-orange);
        }
        
        .bracket-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .bracket-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; }
        .bracket-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; }
        .bracket-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        .label-text {
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
